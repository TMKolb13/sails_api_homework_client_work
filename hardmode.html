<!DOCTYPE html>
<html>
  <head>
    <title>Wine Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <form id="wineAddForm" method="POST">
      <h2>Enter information about your favorite wine:</h2>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" name="brand">
      </div>
      <div class="form-group">
        <label for="variety">Variety</label>
        <input type="text" class="form-control" name="variety">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" name="color">
      </div>
      <div class="form-group">
        <label for="abv">ABV</label>
        <input type="decimal" class="form-control" name="abv">
      </div>

      <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
    </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/javascript/scriptForHardMode.js"></script>
  </body>
</html>
