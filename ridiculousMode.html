<!DOCTYPE html>
<html>
  <head>
    <title>Wine List</title>
  </head>
  <body>

    <table>
      <h2>Please Select a Wine Record to Edit</h2>
      <thead>
        <tr>
          <th>Admin</th>
          <th>Brand</th>
          <th>Variety</th>
          <th>Color</th>
          <th>ABV</th>
        </tr>
      </thead>
      <tbody id="wineList">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <form id="wineEditForm">
      <h2>Edit Selected Wine Record Below:</h2>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" name="brand">
      </div>
      <div class="form-group">
        <label for="variety">Variety</label>
        <input type="text" class="form-control" name="variety">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" name="color">
      </div>
      <div class="form-group">
        <label for="abv">ABV</label>
        <input type="decimal" class="form-control" name="abv">
      </div>

      <button id="editButton" type="submit" class="btn btn-default">Edit Student</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="assets/javascript/ridiculousMode.js"></script>
  </body>
</html>
